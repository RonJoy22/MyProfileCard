<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>

<body>
  <!--  We are going to create a folder that holds our profile card -->
  <div class="profile-card">
    <!-- Add an image -->
    <div class="img-container">
      <img src="https://www.caferoyals.com/wp-content/uploads/2019/05/chicken-mono-pb-600x400.jpg" alt="mofongo">
    </div>
    <!-- Add an <a> tag to link my GitHub profile -->
    <a href="https://github.com/RonJoy22" target="_blank">GitHub</a>
    <!-- Add an h1 and 2 <p> paragraph tags -->
    <h1> Ronald Joyner </h1>
    <!-- Add an inline element <b> to bold occupation -->
    <p> <b>Occupation:</b> Package App Development Associate </p>
    <p>Modify programs from specifications, including coding, testing, debugging, documentation, and production
      support for those programs.</p>
    <!-- Create a Contact ME button using <a> and class="btn" -->
    <a class="btn">Contact Me</a>

  </div>
</body>

</html>
